version: '3.8'
services:
  backend:
    build: ./backend
    ports:
      - "3000:3000"  # Map host port 3000 to container port 3000
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    depends_on: []  # No local DB dependency since Neon is cloud-based

  frontend:
    build: ./frontend
    ports:
      - "80:80"  # Map host port 80 to container port 80
    depends_on:
      - backend